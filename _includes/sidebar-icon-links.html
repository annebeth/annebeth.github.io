<nav id="sidebar-icon-links">
  <a id="mail-link"
     class="icon"
     title="Email" aria-label="Email"
     href="mailto: {{ site.author.url }}" target="_blank">
     {% include svg/mail.svg %}
  </a>

  <a id="github-link"
     class="icon"
     title="Github" aria-label="Github"
     href="{{ site.author.url }}" target="_blank">
    {% include svg/github.svg %}
  </a>

  <!-- Check if we have tag pages page active before linking to it. -->
  {% assign tags_page = false %}
  {% for node in site.pages %}
    {% if node.layout == "tags" %}
      {% assign tags_page = node %}
    {% endif %}
  {% endfor %}

  {% if tags_page %}
    <a id="tags-link"
       class="icon{% if page.url == '/tags' %} active{% endif %}"
       title="Tags" aria-label="Tags"
       href="{{ tags_page.url | relative_url }}">
      {% include svg/tags.svg %}
    </a>
  {% endif %}

</nav>
